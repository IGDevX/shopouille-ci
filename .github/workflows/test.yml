name: Run Tests (Reusable)

on:
  workflow_call:
    inputs:
      blocking:
        required: true
        type: boolean
      service:
        required: true
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: ${{ !inputs.blocking }}
    steps:
      - name: Log Context
        run: |
          echo "Running tests for ${{ inputs.service }}"
          echo "Triggered by ${{ github.actor }} on ${{ github.repository }}@$${{ github.ref_name }}"
      - name: Placeholder for actual test steps
        run: echo "status=success" >> $GITHUB_OUTPUT
