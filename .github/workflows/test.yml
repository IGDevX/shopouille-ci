name: ðŸ§ª Tests
run-name: ðŸ§ª ${{ inputs.service }} â€¢ Test Stage

on:
  workflow_call:
    inputs:
      blocking:
        required: true
        type: boolean
      service:
        required: true
        type: string
      sha:
        required: true
        type: string

jobs:
  tests:
    name: ðŸ§ª Run Tests for ${{ inputs.service }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ !inputs.blocking }}

    steps:
      - name: ðŸ§¾ Log Context
        run: |
          echo "ðŸ§ª Running tests for: ${{ inputs.service }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Workflow Repository: ${{ github.repository }}"
          echo "Target Commit: ${{ inputs.sha }}"

      # ----------------------------------------------
      # ðŸ”½ CHECKOUT TARGET SERVICE REPOSITORY
      # ----------------------------------------------
      - name: ðŸ“¦ Checkout target service code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.service }}
          ref: ${{ inputs.sha }}
          token: ${{ secrets.CI_DISPATCH_TOKEN }}

      # ----------------------------------------------
      # ðŸ§° SETUP BUILD ENVIRONMENT
      # ----------------------------------------------
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # ----------------------------------------------
      # ðŸ§± Install dependencies
      # ----------------------------------------------
      - name: ðŸ§± Install dependencies (Gradle)
        if: hashFiles('build.gradle*') != ''
        run: ./gradlew clean assemble --no-daemon

      # ----------------------------------------------
      # ðŸ§ª RUN TESTS
      # ----------------------------------------------
      - name: ðŸ§ª Run Gradle Tests
        if: hashFiles('build.gradle*') != ''
        run: ./gradlew test --no-daemon --stacktrace

      # ----------------------------------------------
      # ðŸ“¦ UPLOAD TEST RESULTS (optional, visible in central CI)
      # ----------------------------------------------
      - name: ðŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.service }}
          path: |
            target/surefire-reports/**
            build/test-results/**
          if-no-files-found: ignore
