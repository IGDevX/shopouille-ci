name: ðŸ” Lint
run-name: ðŸ” ${{ inputs.service }} â€¢ Lint Checks

on:
  workflow_call:
    inputs:
      blocking:
        required: true
        type: boolean
      service:
        required: true
        type: string
      sha:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: ${{ !inputs.blocking }}

    steps:
      # ----------------------------------------------
      # ðŸ§¾ LOG CONTEXT
      # ----------------------------------------------
      - name: ðŸ§¾ Log Context
        run: |
          echo "ðŸ” Running lint for: ${{ inputs.service }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Workflow Repository: ${{ github.repository }}"
          echo "Target Commit: ${{ inputs.sha }}"

      # ----------------------------------------------
      # ðŸ”½ CHECKOUT TARGET SERVICE
      # ----------------------------------------------
      - name: ðŸ“¦ Checkout target service code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.service }}
          ref: ${{ inputs.sha }}
          token: ${{ secrets.CI_DISPATCH_TOKEN }}

      # ----------------------------------------------
      # â˜• SETUP ENVIRONMENT
      # ----------------------------------------------
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # ----------------------------------------------
      # ðŸ§¹ RUN LINTER
      # ----------------------------------------------
      - name: ðŸ§¹ Run Gradle Lint (Spotless or Checkstyle)
        run: ./gradlew check --no-daemon --stacktrace

      # ----------------------------------------------
      # ðŸ“¦ UPLOAD LINT RESULTS
      # ----------------------------------------------
      - name: Sanitize service for artifact name
        id: sanitize
        run: |
          s="${{ inputs.service }}"
          s="${s//\//-}"          # replace '/' with '-'
          echo "safe=${s}" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-${{ steps.sanitize.outputs.safe }}
          path: |
            build/reports/checkstyle/**
            build/reports/spotless/**
            target/checkstyle-result.xml
          if-no-files-found: ignore
