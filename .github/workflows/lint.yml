name: Lint (Reusable)

on:
  workflow_call:
    inputs:
      blocking:
        required: true
        type: boolean
      service:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Log Context
        run: echo "Linting ${{ inputs.service }} (actor: ${{ github.actor }}, branch: ${{ github.ref_name }})"
      - name: Placeholder for lint job
        run: echo "status=success" >> $GITHUB_OUTPUT
