name: 🏁 Production Deployment Pipeline
run-name: 🏁 ${{ inputs.service }} • Deploy to Production

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      service: ${{ inputs.service }}
    secrets: inherit